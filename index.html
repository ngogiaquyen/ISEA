        function findPerfectNumbers(arr) {
            for (let i = 0; i < arr.length; i++) {
                let sum = 0;
                for (let j = 1; j < arr[i]; j++) {
                    if (arr[i] % j === 0) sum += j;
                }
                if (sum === arr[i]) console.log(`${arr[i]} is a perfect number`);
            }
        }

        // Ví dụ input
        let arr = [...(Array(30).keys())]; // Mảng chứa số 6
        // findPerfectNumbers(arr);

        function factorial(n) {
            if (n < 0) return -1; // Lỗi
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        console.log(factorial(5));
